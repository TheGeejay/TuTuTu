<body>
	<h1>Contacto</h1>
	<form action="Link" method="POST" target="_blank">
		<label for="firstname">Nombre </label>
		<input size="50" type="text" name="firstname" id="firstname" class="campos">
			<br>
		<label for="lastname">Apellido</label>
		<input size="50" type="text" name="lastname" id="lastname" class="campos">
			<br>
		<label for="Mail">Correo Electronico</label>
		<input size="40" type="email" name="mail" id="mail" class="campos">
			<br>
		<label for="Telefono">Telefono</label>
		<input size="20" type="number" name="telefono" id="telefono" class="campos">
			<br>
		<input type="checkbox" name="opcion" value="1">¿Esta interesado en el plan empresa?
			<br>
		<input type="checkbox" name="opcion" value="2">¿Estas interesado en el plan viajero frecuente?
			<br>	
		<textarea name="comentario" rows="10" cols="40" class="campos">Escribe tu consulta</textarea>
			<br>
		<input type="submit" value="ENVIAR" class="boton">
	</form>
